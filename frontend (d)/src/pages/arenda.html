<html>
    <head>
        <link rel = stylesheet type = text/css href = "arenda.css">
        <title>ARMAT - Аренда авто</title>
    </head>
    <body>
        <header>
            <a href = "main.html" class = "a111"><img class = "logo" src="LOGO.png" alt="logo company"></a>
            <div class = cont>
                <div class = avto><a href = "main.html#link1">Популярные авто</a></div>
                <div class = katalog><a href = "main.html#link2">Каталог</a></div>
                <div class = kontact><a href = "main.html#link3">Контакты</a></div>
            </div>
            
            <div class = user>
                <div class = language>
                    <div><button class = "but">рус</button></div>
                    <font color = white>|</font>
                    <div><button class = "but">eng</button></div>
                </div>
                
                <a href = "registration.html"><img class = "lk" src = user.png alt = user_icon></a>
            </div>
        </header>

        <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <div class="car-image-section">
    
                    <div class="car-image">
                        <img src="lada_white_obr.png" alt="Лада Веста">
                    </div>
                    <div class="car-features">
                        <div class="feature">
                            <i class="fas fa-cogs"></i>
                            <span>Автоматическая коробка</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-gas-pump"></i>
                            <span>Дизельный двигатель</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-snowflake"></i>
                            <span>Кондиционер</span>
                        </div>
                    </div>
                </div>
                <div class="car-info-section">
                    <h1 class="car-title">Лада Веста</h1>
                    <div class="specs-table">
                        <div class="spec-row">
                            <div class="spec-name">Автомат</div>
                            <div class="spec-value">1.9 ТDI</div>
                        </div>
                        <div class="spec-row">
                            <div class="spec-name">Мощность</div>
                            <div class="spec-value">1000 л. с.</div>
                        </div>
                        <div class="spec-row">
                            <div class="spec-name">Привод</div>
                            <div class="spec-value">Полный</div>
                        </div>
                        <div class="spec-row">
                            <div class="spec-name">Мест</div>
                            <div class="spec-value">5 мест</div>
                        </div>
                        <div class="spec-row">
                            <div class="spec-name">Багажник</div>
                            <div class="spec-value">150 л</div>
                        </div>
                    </div>
                    <a href = "payment.html"><button class="rent-button">
                        <i class="fas fa-car"></i> Арендовать <i class="fas fa-arrow-right"></i>
                    </button></a>
                </div>
                
            </div>
        </div>
        </main>
        
    </body>
</html>
