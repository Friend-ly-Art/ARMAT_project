        <div id = "modal" class="container1">
        <div class="card-form1">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1 class="form-title1">Введите данные банковской карты</h1>
            
            <form id="payment-form1">
                <div class="card-type-section1">
                    <h3><font color = white>Тип карты</font></h3>
                    <div class="card-types1">
                        <label class="card-type-option1">
                            <input type="radio" name="card-type" value="visa">
                            <span class="checkmark1"></span>
                            <img class = "visa1" src="visa.png" alt="visa">
                        </label>
                        
                        <label class="card-type-option1">
                            <input type="radio" name="card-type" value="mastercard">
                            <span class="checkmark1"></span>
                            <img class = "mastercard1" src="mastercard.png" alt="mastercard">
                        </label>
                        
                        <label class="card-type-option1">
                            <input type="radio" name="card-type" value="mmp">
                            <span class="checkmark1"></span>
                            <img class = "mir1" src="mir.png" alt="mir">
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="card-number">Номер карты</label>
                    <input type="text" id="card-number" maxlength="12" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9\s]{13,19}" title="Введите 16-значный номер карты">
                </div>
                
                <div class="form-row1">
                    <div class="form-group half-width1">
                        <label for="expiry-date">Срок действия</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Введите дату в формате ММ/ГГ">
                    </div>
                    
                    <div class="form-group half-width1">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" id="cvv" placeholder="XXX" pattern="[0-9]{3}" title="Введите 3-значный код безопасности">
                    </div>
                </div>
                <div class = butdiv1>
                     <a class = butt1 href = "kabinet2.html" >Подтердить</a>
                </div>
                
            </form>
        </div>
        </div>
        
    <script>
        // Получаем элементы
        const modal = document.getElementById("modal");
        
        // Функция открытия модального окна
        function openModal() {
            modal.style.display = "block";
        }
        
        // Функция закрытия модального окна
        function closeModal() {
            modal.style.display = "none";
        }
        
        // Закрытие при клике вне окна
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Функция для кнопки подтверждения
        function confirmAction() {
            alert("Действие подтверждено!");
            closeModal();
        }
        
        // Закрытие по клавише ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
