<html>
    <head>
        <link rel = stylesheet type = text/css href = "kabinet1.css">
        <title>ARMAT - Личный кабинет</title>
    </head>
    <body>
        <header>
            <a href = "main.html" class = "a111"><img class = "logo" src="LOGO.png" alt="logo company"></a>
            <div class = cont>
                <div class = avto><a href = "main.html#link1">Популярные авто</a></div>
                <div class = katalog><a href = "main.html#link2">Каталог</a></div>
                <div class = kontact><a href = "main.html#link3">Контакты</a></div>
            </div>
            
            <div class = user>
                <div class = language>
                    <div><button class = "but">рус</button></div>
                    <font color = white>|</font>
                    <div><button class = "but">eng</button></div>
                </div>
                
                <a href = "registration.html"><img class = "lk" src = user.png alt = user_icon></a>
            </div>
        </header>

        <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-chart-line"></i> Ваша статистика</h1>
                <p class="subtitle">Трекер ваших поездок и достижений</p>
            </div>
            
            <div class="stats-container">
                <div class="stats-card">
                    <div class="stats-header">
                        <h2><i class="fas fa-chart-bar"></i> Основные показатели</h2>
                    </div>
                    <div class="stats-table">
                        <div class="stat-row">
                            <div class="stat-name">
                                <i class="fas fa-car-side"></i>
                                <span>Количество поездок:</span>
                            </div>
                            <div class="stat-value">0</div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-name">
                                <i class="fas fa-clock"></i>
                                <span>Общее время за рулём:</span>
                            </div>
                            <div class="stat-value">0 ч</div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-name">
                                <i class="fas fa-road"></i>
                                <span>Всего км пройдено:</span>
                            </div>
                            <div class="stat-value">0 км</div>
                        </div>
                        <div class="stat-row favorite">
                            <div class="stat-name">
                                <i class="fas fa-heart"></i>
                                <span>Ваш любимый авто:</span>
                            </div>
                            <div class="stat-value">Лада Веста</div>
                        </div>
                    </div>
                </div>
                
                <div class="additional-stats">
                    <div class="stat-box">
                        <div class="stat-icon">
                            <i class="fas fa-gas-pump"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Расход топлива</div>
                            <div class="stat-number">-</div>
                            <div class="stat-unit">л/100км</div>
                        </div>
                    </div>
                    
                    <div class="stat-box">
                        <div class="stat-icon">
                            <i class="fas fa-leaf"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Эко-вождение</div>
                            <div class="stat-number">-</div>
                            <div class="stat-unit">баллов</div>
                        </div>
                    </div>
                    
                    <div class="stat-box">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Дней с нами</div>
                            <div class="stat-number">0</div>
                            <div class="stat-unit">дней</div>
                        </div>
                    </div>

                    <div class="divider">
                        <a href = "kabinet2.html"><div class="divider-text">Мой авто</div></a>
                    </div>
                </div>
            </div>
            
            
            
            
        </div>
    </main>
        
    </body>
</html>
