<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающее окно</title>
    <style>
        /* Стили для кнопки */
        .open-modal-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .open-modal-btn:hover {
            background-color: #45a049;
        }
        
        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Полупрозрачный фон */
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        
        /* Анимация появления */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Кнопка закрытия */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close:hover {
            color: #000;
        }
        
        /* Заголовок и контент */
        .modal-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .modal-body {
            padding: 10px 0;
        }
        
        .modal-footer {
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 15px;
            text-align: right;
        }
        
        /* Кнопки в футере */
        .modal-btn {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>Демонстрация всплывающего окна</h1>
    
        <button class="open-modal-btn" onclick="openModal()">Открыть окно</button>
    </div>
    
    <!-- Само модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Привет, это мое окно!</h3>
            </div>
            <div class="modal-body">
                <p>Это содержимое всплывающего окна.</p>
                <p>Вы можете разместить здесь любой HTML-контент:</p>
                <ul>
                    <li>Текст</li>
                    <li>Изображения</li>
                    <li>Формы</li>
                    <li>Кнопки</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Отмена</button>
                <button class="modal-btn confirm-btn" onclick="confirmAction()">Подтвердить</button>
            </div>
        </div>
    </div>

    <script>
        // Получаем элементы
        const modal = document.getElementById("myModal");
        
        // Функция открытия модального окна
        function openModal() {
            modal.style.display = "block";
        }
        
        // Функция закрытия модального окна
        function closeModal() {
            modal.style.display = "none";
        }
        
        // Закрытие при клике вне окна
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Функция для кнопки подтверждения
        function confirmAction() {
            alert("Действие подтверждено!");
            closeModal();
        }
        
        // Закрытие по клавише ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
